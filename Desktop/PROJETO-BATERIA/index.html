<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./ICONMOON/SVG/headphones.svg" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Bateria da Lavínia Benvindo </title>
</head>
<body>
    <h1>Bateria Feita do SESI-SENAI</h1>
    <!-- CAIXA PRINCIPAL DA BATERIA -->
    <div class="keys">
       <!-- INICIO PRIMEIRA FILEIRA -->
       <div class="key" data-key="keyq">Q</div>
       <div class="key" data-key="keyw">W</div>
       <div class="key" data-key="keye">E</div>
       <!-- FIM DA PRIMEIRA FILEIRA -->

       <!-- INICIO SEGUNDA FILEIRA -->
       <div class="key" data-key="keya">A</div>
       <div class="key" data-key="keys">S</div>
       <div class="key" data-key="keyd">D</div>
       <!-- FIM DA SEGUNDA FILEIRA -->

       <!-- INICIO TERCEIRA FILEIRA -->
       <div class="key" data-key="keyz">Z</div>
       <div class="key" data-key="keyx">X</div>
       <div class="key" data-key="keyc">C</div>
       <!-- FIM DA TERCEIRA FILEIRA -->
        
    </div>
    <!-- FIM DA cAIXA PRINCIPAL DA BATERIA -->

    <!-- INICIO CAIXA SECUDARIA - COMPOSIÇÃO -->
    <div class="composer">
       <!-- INSERIR COMPOSIÇÃO -->
       <input type="text" id="input" placeholder="Faça sua composição">
       <button>Aplique o ritmo</button>
    </div>
    <!-- FIM CAIXA SECUDARIA - COMPOSIÇÃO -->
    
    <!-- INICIO RODA PÉ CAIXA FOOTER -->
    <footer>Desenvolvido pela Lavínia Benvindo</footer>
    <!-- FIM RODA PÉ CAIXA FOOTER -->

    <!-- INÍCIO PRIMEIRA TAG DE ÁUDIO - IRÃO COMUNICAR COM JS -->
    <audio src="./SOUNDS/keyq.wav" id="s_keyq"></audio>
    <audio src="./SOUNDS/keyw.wav" id="s_keyw"></audio>
    <audio src="./SOUNDS/keye.wav" id="s_keye"></audio>
    <!-- FIM PRIMEIRA TAG DE ÁUDIO - IRÃO COMUNICAR COM JS -->

    <!-- INÍCIO SEGUNDA TAG DE ÁUDIO - IRÃO COMUNICAR COM JS -->
    <audio src="./SOUNDS/keya.wav" id="s_keya"></audio>
    <audio src="./SOUNDS/keys.wav" id="s_keys"></audio>
    <audio src="./SOUNDS/keyd.wav" id="s_keyd"></audio>
    <!-- FIM SEGUNDA TAG DE ÁUDIO - IRÃO COMUNICAR COM JS -->
    
    <!-- INÍCIO TERCEIRA TAG DE ÁUDIO - IRÃO COMUNICAR COM JS -->
    <audio src="./SOUNDS/keyz.wav" id="s_keyz"></audio>
    <audio src="./SOUNDS/keyx.wav" id="s_keyx"></audio>
    <audio src="./SOUNDS/keyc.wav" id="s_keyc"></audio>
    <!-- FIM TERCEIRA TAG DE ÁUDIO - IRÃO COMUNICAR COM JS -->

    <!-- LINK DO JAVASCRIPT -->
    <script src="./JAVASCRIPT/script.js"></script>

</body>
</html>
